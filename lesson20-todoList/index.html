<!DOCTYPE html>
<html>
<head>
    <title>ToDo List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/jQuery.js"></script>
    <script defer src="assets/js/app.js"></script>
</head>
<body>
    <main id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New ToDo" maxlength="39"/>
        <ul class="list">
            <li>Clean <span class="removeItem"><i class="fa fa-trash-alt"></i></span></li>
            <li>Sleep <span class="removeItem"><i class="fa fa-trash-alt"></i></span></li>
            <li>Study <span class="removeItem"><i class="fa fa-trash-alt"></i></span></li>
        </ul>
    </main>
</body>
</html>
